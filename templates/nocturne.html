<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Nocturne - What's for dinner?</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    {% assets 'style' %}
      <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}" />
    {% endassets %}
  </head>

  <body>
    <div id="map" data-latitude="{{ latitude }}" data-longitude="{{ longitude }}"></div>
    <div id="tip-north" class="tip-wrapper horizontal overlay">
      <div>
        <span class="tip-count"></span>
        <i class="fa fa-anchor"></i>
      </div>
      <div>
        <i class="fa fa-caret-up"></i>
      </div>
    </div>
    <div id="tip-east" class="tip-wrapper vertical overlay">
      <div>
        <span class="tip-count"></span>
        <i class="fa fa-anchor"></i>
      </div>
      <div>
        <i class="fa fa-caret-right"></i>
      </div>
    </div>
    <div id="tip-south" class="tip-wrapper horizontal overlay">
      <div>
        <span class="tip-count"></span>
        <i class="fa fa-anchor"></i>
      </div>
      <div>
        <i class="fa fa-caret-down"></i>
      </div>
    </div>
    <div id="tip-west" class="tip-wrapper vertical overlay">
      <div>
        <span class="tip-count"></span>
        <i class="fa fa-anchor"></i>
      </div>
      <div>
        <i class="fa fa-caret-left"></i>
      </div>
    </div>
    <div id="logo-wrapper">
      <h1>Nocturne</h1>
      <p>A humble attempt at answering<br /> the question: What's for dinner?</p>
    </div>
    <div id="meta-info">
      <p id="author">Created by <a href="http://instagram.com/yemutex">Mu Ye</a> in Toronto</p> |
      <a href="https://github.com/yemutex/chopin">View Source Code</a>
    </div>
    <div id="details-wrapper" class="overlay"></div>
    {% assets 'script' %}
      <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}

    <script id="details" type="text/x-dot-template">
      <div class="primary">
        <a href="<%= it.link %>" target="_blank"><img src="<%= it.image_url %>"></img></a>
      </div>
      <div class="secondary">
        <header>
          <h1><%= it.name %></h1>
        </header>
        <main>
          <div class="desc">
            <p class="like-count"><i class="fa fa-heart"></i><%= it.like_count %></p>
            <p class="caption"><%= it.caption %></p>
          </div>
          <div class="recent">
            <%~ it.recent_posts :post %>
              <a href="<%= post.link %>" target="_blank"><img src="<%= post.image_url %>" /></a>
            <%~ %>
          </div>
        </main>
      </div>
    </script>
  </body>
</html>
