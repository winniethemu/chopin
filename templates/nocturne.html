<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Nocturne - What's for dinner?</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    {% assets 'style' %}
      <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}" />
    {% endassets %}
  </head>

  <body>
    <div id="map" data-city="{{ city }}"></div>
    <select id="city-selector">
      <option value="new_york">New York</option>
      <option value="san_francisco">San Francisco</option>
      <option value="toronto">Toronto</option>
      <option value="vancouver">Vancouver</option>
    </select>
    <div id="tip-north" class="tip-wrapper horizontal overlay">
      <div>
        <span class="tip-count"></span>
        <i class="fa fa-anchor"></i>
      </div>
      <div>
        <i class="fa fa-caret-up"></i>
      </div>
    </div>
    <div id="tip-east" class="tip-wrapper vertical overlay">
      <div>
        <span class="tip-count"></span>
        <i class="fa fa-anchor"></i>
      </div>
      <div>
        <i class="fa fa-caret-right"></i>
      </div>
    </div>
    <div id="tip-south" class="tip-wrapper horizontal overlay">
      <div>
        <span class="tip-count"></span>
        <i class="fa fa-anchor"></i>
      </div>
      <div>
        <i class="fa fa-caret-down"></i>
      </div>
    </div>
    <div id="tip-west" class="tip-wrapper vertical overlay">
      <div>
        <span class="tip-count"></span>
        <i class="fa fa-anchor"></i>
      </div>
      <div>
        <i class="fa fa-caret-left"></i>
      </div>
    </div>
    <div id="logo-wrapper">
      <header>
        <h1>Nocturne</h1>
        <div class="fb-like" data-href="http://nocturne.herokuapp.com/" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div>
        <a class="twitter-share-button" href="https://twitter.com/share" data-text="Nocturne - Popular local restaurants on a map." data-via="yemutex">Tweet</a>
      </header>
      <p>A restaurant discovery app that<br />maps recently popular locations on Instagram.</p>
    </div>
    <div id="meta-info">
      <p id="author">Created by <a href="http://instagram.com/yemutex">Mu Ye</a> in Toronto</p> |
      <a href="https://github.com/yemutex/chopin">View Source Code</a>
    </div>
    <div id="details-wrapper" class="overlay"></div>
    {% assets 'script' %}
      <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}

    <script id="details" type="text/x-dot-template">
      <div class="primary">
        <a href="<%= it.link %>" target="_blank"><img src="<%= it.image_url %>"></img></a>
      </div>
      <div class="secondary">
        <header>
          <h1><%= it.name %></h1>
        </header>
        <main>
          <div class="desc">
            <p class="like-count"><i class="fa fa-heart"></i><%= it.like_count %></p>
            <p class="caption"><%= it.caption %></p>
          </div>
          <div class="recent">
            <%~ it.recent_posts :post %>
              <a href="<%= post.link %>" target="_blank"><img src="<%= post.image_url %>" /></a>
            <%~ %>
          </div>
        </main>
      </div>
    </script>

    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.0";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
    <script>
      window.twttr=(function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],t=window.twttr||{};if(d.getElementById(id))return;js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);t._e=[];t.ready=function(f){t._e.push(f);};return t;}(document,"script","twitter-wjs"));
    </script>
  </body>
</html>
